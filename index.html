<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<title> Granular-WAA </title>

    <body>
	<div class="faderDiv" id="timeDiv">
	    <p>TIME</p>
	    <input type="range" class="fader" id="time" min="20" max="2000" value="20" onchange="
		document.getElementById('timeValue').value=this.value;
	    " />
	    <input type="text" class="number" id="timeValue" value="" onchange="
		document.getElementById('time').value=this.value;
	    " />
	</div>
	<div class="faderDiv" id="timeRNDDiv">
	    <p> RND </p>
	    <input type="range" class="fader" id="timeRND" min="20" max="2000" value="20" onchange="
		document.getElementById('timeRNDValue').value=this.value;
	    " />
	    <input type="text" class="number" id="timeRNDValue" value="" onchange="
		document.getElementById('timeRND').value=this.value;
	    " />
	</div>
